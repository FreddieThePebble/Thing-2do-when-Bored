<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things 2do when Bored</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: #111;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        main {
            margin-top: 90px; /* Gap between header and list */
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
            flex: 1;
            overflow-y: auto; /* Ensure scroll if content overflows */
            padding-bottom: 80px; /* Space for footer */
        }

        section {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background: #555;
            border: 1px solid #444;
            margin: 0.5rem 0;
            padding: 1rem;
            font-size: 1.2rem;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            height: 100%;
            width: 100%;
            line-height: 1.6;
        }

        ul li a:hover {
            color: #fff; /* Ensure color remains the same on hover */
        }

        ul li a:link,
        ul li a:visited {
            cursor: pointer; /* Change cursor only for links */
        }

        ul li:not(:has(a)) {
            cursor: default; /* Default cursor for non-links */
        }

        .light-mode ul li {
            background: #fff;
            border: 1px solid #ddd;
        }

        .light-mode ul li a {
            color: #000; /* Black text in light mode */
        }

        footer {
            text-align: center;
            padding: 1rem 2rem; /* Increased padding for a more spacious footer */
            background: #111;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 1rem; /* Adjusted font size */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        footer span {
            flex: 1;
            text-align: center;
        }

        footer a {
            color: #e0e0e0; /* Light grey color for the link */
            text-decoration: none;
        }

        footer a:hover {
            color: #fff; /* Ensure link color changes on hover */
        }

        #dark-mode-toggle {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            left: 1rem;
        }

        #copy-link {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            right: 1rem;
        }

        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        .light-mode header {
            background: #333;
        }

        .light-mode footer {
            background: #333;
        }

        #notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #444;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>Things 2do when Bored</h1>
    </header>
    <main>
        <section>
            <ul id="todo-list">
                <!-- List items will be injected here by JavaScript -->
            </ul>
        </section>
    </main>
    <footer>
        <button id="dark-mode-toggle">🌑</button>
        <span>Credits: <a href="https://www.reddit.com/user/FreddieThePebble/" target="_blank">FreddieThePebble</a></span>
        <span id="copy-link" title="Copy to Clipboard">🔗</span>
    </footer>
    <div id="notification">Link copied to clipboard</div>
    <script>
        // List of activities with hyperlinks
        const activities = [
            { text: "Touch Grass (Go Outside)", url: "#" },
            { text: "Organize Your Room", url: "#" },
            { text: "Learn A New Skill", url: "#" },
            { text: "Exercise", url: "#" },
            { text: "Talk To Friends", url: "#" },
            { text: "Watch YouTube/TV", url: "https://www.youtube.com/@FreddieThePebble" },
            { text: "Play Games", url: "https://bit.ly/PebbleGames" },
            { text: "Organize Computer Files", url: "#" }
        ];

        // Function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Get the list element
        const listElement = document.getElementById('todo-list');

        // Shuffle activities and add to list
        function populateList() {
            const shuffledActivities = shuffleArray([...activities]);
            listElement.innerHTML = shuffledActivities.map(item => 
                `<li><a href="${item.url}" target="${item.url === '#' ? '' : '_blank'}">${item.text}</a></li>`
            ).join('');
        }

        // Initial population of the list
        populateList();

        // Toggle dark mode
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                toggleButton.textContent = '🌑';
            } else {
                toggleButton.textContent = '☀️';
            }
        });

        // Copy link to clipboard and show notification
        const copyLink = document.getElementById('copy-link');
        const notification = document.getElementById('notification');
        const copyUrl = 'https://freddiethepebble.github.io/Thing-2do-when-Bored/';

        copyLink.addEventListener('click', function() {
            navigator.clipboard.writeText(copyUrl).then(() => {
                // Show notification
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>
</html>
